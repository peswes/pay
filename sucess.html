<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful - Chez Nous Chez Vous Apartments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff7b00;
      --light: #fff;
      --text-dark: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: var(--light);
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: inline-block;
      background: var(--primary);
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 26px;
      top: 15px;
      width: 25px;
      height: 50px;
      border-right: 5px solid #fff;
      border-bottom: 5px solid #fff;
      transform: rotate(45deg);
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .details {
      background: #fff7f0;
      border: 1px solid #ffe0c2;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 0.95rem;
      color: #444;
      text-align: left;
    }

    .details strong {
      color: var(--primary);
    }

    .button {
      background-color: var(--primary);
      color: var(--light);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #e86e00;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark"></div>
    <h1>Payment Successful!</h1>
    <p>Thank you for booking your stay with <strong>Chez Nous Chez Vous Apartments</strong>.</p>

    <div class="details">
      <p><strong>Booking Confirmed</strong> — A confirmation email has been sent to your mailbox.</p>
      <p>We look forward to welcoming you soon.</p>
    </div>

    <button class="button" onclick="goHome()">Back to Homepage</button>

    <footer>© 2025 Chez Nous Chez Vous Apartments</footer>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Change if your homepage URL is different
    }
  </script>
</body>
</html>
